        .loader {
            position: relative;
            width: 120px;
            height: 120px;
            border: 10px solid #e0e0e0;
            border-top: 10px solid #004080;
            border-right: 10px solid #70aee0;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            margin: 20px auto;
        }
        .loader img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            animation: none; 
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 1.8em;
            margin: 10px 0;
        }

    <script>
        var seconds = 30;
    
        function countdown() {
            document.getElementById('timer').innerText = seconds;

                seconds--;
                setTimeout(countdown, 1000);
            }
        }
    
        document.addEventListener("DOMContentLoaded", function() {
            countdown();
        });
    </script>
